<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Sharing App</title>
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" />
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <header>
    <h1>File Sharing App</h1>
  </header>

  <section id="upload-section">
    <button id="chooseBtn" type="button">Choose files or folders</button>
    <input id="folderInput" type="file" webkitdirectory directory multiple style="display:none" />
    <form id="my-dropzone" class="dropzone"></form>
    <p class="hint">You can drop files or folders. Folder uploads keep nested folder structure. Use modern browsers (webkitRelativePath supported).</p>
  </section>

  <section id="uploads-grid">
  </section>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close">Close</button>
      <h2 id="modal-title"></h2>
      <div id="file-tree"></div>
      <div class="modal-actions">
        <button id="download-selected">Download selected</button>
        <button id="download-all">Download all</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <script src="/public/app.js"></script>
</body>
</html>
