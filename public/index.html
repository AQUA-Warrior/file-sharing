<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Sharing</title>
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" />
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <header>
    <h1>File Sharing</h1>
  </header>
  <section id="upload-section">
    <div class="upload-controls">
      <input id="deviceNameInput" type="text" placeholder="Device/Computer name" />
      <button id="chooseFilesBtn" type="button">Choose files</button>
      <input id="fileInput" type="file" multiple style="display:none" />
      <button id="chooseFoldersBtn" type="button">Choose folders</button>
      <input id="folderInput" type="file" webkitdirectory directory multiple style="display:none" />
    </div>
    <form id="my-dropzone" class="dropzone"></form>
  </section>
  <section id="uploads-grid"></section>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close">Close</button>
      <h2 id="modal-title"></h2>
      <div id="file-tree"></div>
      <div class="modal-actions">
        <button id="download-selected">Download selected</button>
        <button id="download-all">Download all</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <script src="/public/app.js"></script>
</body>
</html>
